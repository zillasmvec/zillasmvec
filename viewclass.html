<script>
    function startCountDown(){
        const second = 1000,
      minute = second * 60,
      hour = minute * 60,
      day = hour * 24;

let countDown = new Date().getTime(),
    x = setInterval(function() {    

      let now = new Date().getTime(),
          distance = countDown - now;

        $('#days').html(Math.floor(distance / (day)))
        $('#hours').html(Math.floor((distance % (day)) / (hour)));
        $('#minutes').html(Math.floor((distance % (hour)) / (minute)));
        $('#seconds').html(Math.floor((distance % (minute)) / second));

      //do something later when date is reached
      //if (distance < 0) {
      //  clearInterval(x);
      //  'IT'S MY BIRTHDAY!;
      //}

    }, second)
    }
    function leaveClass() {
        sessionStorage.removeItem('zilla-class-user-id');
        window.location.replace('/classes.html');
    }
    $(() => {
        window.addEventListener("beforeunload", function (e) {
            var confirmationMessage = 'Please leave the class by pressing the Leave Class '
                                    + 'Your session is still not ended!';

            (e || window.event).returnValue = confirmationMessage; //Gecko + IE
            return confirmationMessage; //Gecko + Webkit, Safari, Chrome etc.        
        });

        let url = window.location.href;
        let url_string = new URL(url);
        var id = url_string.searchParams.get("id");

        if(id !== null && id !== undefined && id !== '') {
             // clear
             sessionStorage.setItem('zilla-class-user-id', id);
        } else {
            // out
            alert('Unknown User detected!');
            window.location.replace('classes.html');

        }

        window.addEventListener('popstate', function(event) {
            // The popstate event is fired each time when the current history entry changes.

            var r = confirm("You pressed a Back button! Are you sure?!");

            if (r == true) {
                // Call Back button programmatically as per user confirmation.
                history.back();
                // Uncomment below line to redirect to the previous page instead.
                // window.location = document.referrer // Note: IE11 is not supporting this.
            } else {
                // Stay on the current page.
                history.pushState(null, null, window.location.pathname);
            }

            history.pushState(null, null, window.location.pathname);

        }, false);

        loadPage();
        startCountDown();
     

    });

    function loadPage() {
        $.ajax({
            url: 'https://raw.githubusercontent.com/zillasmvec/sample/master/C01.json',
            method: 'get',
            success: function(response) {
                let data  = JSON.parse(response);
                let con = sessionStorage.getItem('zilla-class-user-id');
                $('#session_topic').html(`Welcome <strong>${hexToUtf8(con)}</strong>, Day 01 - 2 modules`);
                let content = '';
                
                for(var i in data['01']){
                    content += ` <a class="list-group-item bg-dark text-light" style="cursor: pointer;">
                                    <p class="font-weight-normal">${data['01'][i].title}</p>
                                    <hr class="bg-white" style="opacity: 0.3;"/>
                                    <div class="d-flex">
                                        <div class="buttons p-2"><button class="btn btn-secondary btn-sm" role="button" onclick="openPane('video','${data['01'][i].video}');"  style="background-color: #f0174b;color: rgb(255,255,255);font-family: Baloo, cursive;border: none;">View Video</button></div>
                                        <div class="buttons p-2"><button class="btn btn-secondary btn-sm" role="button" onclick="openPane('quiz','${data['01'][i].quiz[Math.floor(Math.random() * data['01'][i].quiz.length)]}');" style="background-color: #f0174b;color: rgb(255,255,255);font-family: Baloo, cursive;border: none;">Attend Quiz</button></div>                    
                                     </div>
                                 </a>`;
                }

                $('#real_page').html(content);

            },
            error: function(error) {
                alert(error);
            }
        })
    }

    function openPane(tope, link) { 
        $('#pane').toggle('d-none');        
        $('#pane').html('');
            if(tope === 'video') {
                $('#action_mod').html('Rational Proportion Basics');
                let data = `<div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="${link}?controls=0" allowfullscreen></iframe>
                            </div>`;

                $('#pane').toggle('d-none');
                $('#pane').html(data);                
            }
            if(tope === 'quiz') {
                $('#action_mod').html('Rational Proportion Basics');
                let data = `<div class="embed-responsive embed-responsive-4by3">
                                <iframe class="embed-responsive-item" src="${link}"></iframe>
                            </div>`;
                
                $('#pane').toggle('d-none');
                $('#pane').html(data);                
            }                
    }

    function hexToUtf8(hex) {
      return decodeURIComponent('%' + hex.match(/.{1,2}/g).join('%'));
    }
